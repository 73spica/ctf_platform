{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <h1>Problems</h1>
    <p>問題です．</p>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Problem</th>
        <th>Genre</th>
        <th>Score</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      {% for problem in problems %}
      <tr>
        <td>{{ loop.index }}</td>
        <td><a href="http://localhost:5000/problem/{{problem.id}}">{{ problem.name }}</td>
        <td>{{ problem.genre }}</td>
        <td>{{ problem.point }}</td>
        <td>{{ problem.author }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
