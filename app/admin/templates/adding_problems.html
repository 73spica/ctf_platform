{% extends "layout_for_admin.html" %}
{% block content %}
<div class="container">
  {%if success%}
  <div class="alert alert-success" role="alert">
    <strong>Well done!</strong> {{success}}
  </div>
  {% endif %}
  {%if error%}
  <div class="alert alert-danger" role="alert">
      <strong>{{error}}</strong> {{error}}
  </div>
  {% endif %}
  <div>
    <div class="page-header">
      <h1>問題追加</h1>
    </div>
    <form action="adding_problems" method="POST" class="form-adding-problems">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="inputTitle" class="col-md-2 control-label">Title</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputTitle" style="width:300px" placeholder="Title" name="title" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputPoint" class="col-md-2 control-label">Point</label>
            <div class="col-md-10">
              <input type="number" class="form-control" id="inputPoint" style="width:150px" placeholder="50 or 100 or 200" name="point" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputGenre" class="col-md-2 control-label">Genre</label>
            <div class="col-md-10">
              <select class="form-control" style="width:150px" id="inputGenre" name="genre">
                <option value="Crypto">Crypto</option>
                <option value="Forensic">Forensic</option>
                <option value="Pwnable">Pwn</option>
                <option value="Reversing">Reversing</option>
                <option value="Web">Web</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputFlag" class="col-md-2 control-label">Flag</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="inputFlag" placeholder="MZRCTF{sample_flag_strings}" name="flag" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputDetail" class="col-md-2 control-label">Detail</label>
            <div class="col-md-10">
                <textarea class="form-control" rows="10" id="inputDetail" placeholder="Detail......." name="detail" ></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAuthor" class="col-md-2 control-label">Author</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputAuthor" style="width:300px" placeholder="Author" name="author" />
            </div>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-lg btn-primary" type="submit">問題登録</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
