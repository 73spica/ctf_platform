{% extends "layout_for_admin.html" %}
{% block content %}
<div class="container">
  {%if success%}
  <div class="alert alert-success" role="alert">
    <strong>Well done!</strong> {{success}}
  </div>
  {% endif %}
  {%if error%}
  <div class="alert alert-danger" role="alert">
      <strong>Error!</strong> {{error}}
  </div>
  {% endif %}
  <div>
    <div class="page-header">
      <h1>問題の修正</h1>
    </div>
    <form action="" method="POST" class="form-editing-problem">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="inputTitle" class="col-md-2 control-label">Title</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="inputTitle" style="width:300px" placeholder="Title" name="title" value="{{problem.name}}" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputPoint" class="col-md-2 control-label">Point</label>
            <div class="col-md-10">
                <input type="number" class="form-control" id="inputPoint" style="width:150px" placeholder="50 or 100 or 200" name="point" value="{{problem.point}}" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputGenre" class="col-md-2 control-label">Genre</label>
            <div class="col-md-10">
              <select class="form-control" style="width:150px" id="inputGenre" name="genre">
                <option value="Crypto">Crypto</option>
                <option value="Forensic">Forensic</option>
                <option value="Pwnable">Pwn</option>
                <option value="Reversing">Reversing</option>
                <option value="Web">Web</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputFlag" class="col-md-2 control-label">Flag</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="inputFlag" placeholder="変更しない場合は空白のままで" name="flag" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputDetail" class="col-md-2 control-label">Detail</label>
            <div class="col-md-10">
                <textarea class="form-control" rows="10" id="inputDetail" placeholder="Detail......." name="detail" >{{problem.detail}}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAuthor" class="col-md-2 control-label">Author</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="inputAuthor" style="width:300px" placeholder="Author" name="author" value="{{problem.author}}" />
            </div>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-lg btn-primary" type="submit">修正する</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
