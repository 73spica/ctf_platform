{% extends "layout_for_admin.html" %}
{% block content %}
<div class="container">
  {%if correct%}
  <div class="alert alert-success" role="alert">
    <strong>Correct!!</strong>
  </div>
  {% endif %}
  {%if correct==False%}
  <div class="alert alert-danger" role="alert">
      <strong>Incorrect!</strong>
  </div>
  {% endif %}
  <div class="page-header">
    <h1>{{problem.name}} ({{problem.genre}} {{problem.point}} pts)</h1>
  </div>
  <div>
    <pre><p>{{problem.detail}}</p>

    <p>Author: {{problem.author}}</p></pre>
  </div>
  <form action="" method="POST" class="form-inline">
    <div class="form-group">
      <label for="inputFlag">Flag</label>
      <input name="input_flag" type="text" class="form-control" id="inputFlag" placeholder="MZRCTF{...}" style="width:400px"/>
    </div>
    <button type="submit" class="btn btn-default">Send flag</button>
  </form>
  <div class="text-center edit_del_block">
      <a class="btn btn-primary" href="edit/{{problem.id}}" role="button">修正 &raquo;</a>
    <a class="btn btn-danger" href="adding_problems" role="button">削除 &raquo;</a>
  </div>
</div>
{% endblock %}
