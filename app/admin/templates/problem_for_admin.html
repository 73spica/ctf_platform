{% extends "layout_for_admin.html" %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <h1>Problems</h1>
    <p>admin用問題ページ．追加した問題の削除とか編集ができるようにしたい．</p>
    <p><a class="btn btn-primary" href="adding_problems" role="button">問題追加 &raquo;</a></p>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Problem</th>
        <th>Genre</th>
        <th>Score</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      {% for problem in problems %}
      <tr>
        <td>{{ loop.index }}</td>
        <td><a href="/admin/problem/{{problem.id}}">{{ problem.name }}</td>
        <td>{{ problem.genre }}</td>
        <td>{{ problem.point }}</td>
        <td>{{ problem.author }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
